[alembic]
script_location = alembic
prepend_sys_path = .
version_locations = alembic/versions
sqlalchemy.url = postgresql+psycopg2://postgres:F2lCLAg76EfRwbd1mkTnC2ZdEuwp8teHyADb7n23YomSk2VI4CipeyW21XZLApIe@147.93.178.204:5433/gestionInventario
file_template = %%(rev)s_%%(slug)s
timezone = UTC

[post_write_hooks]
# No hooks defined for now

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S